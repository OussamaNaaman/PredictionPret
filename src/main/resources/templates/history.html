<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction History</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>
<div class="container">
    <h1>Loan Prediction History</h1>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <a th:href="@{/}" style="text-decoration: none; padding: 10px;  background-color: #28a745; color: white; border: none;  border-radius: 4px;  cursor: pointer;  transition: background-color 0.2s ease-in-out;">Go Back</a>
        <a th:href="@{/logout}" style="text-decoration: none; padding: 10px;  background-color: #dc3545; color: white; border: none;  border-radius: 4px;  cursor: pointer;  transition: background-color 0.2s ease-in-out;">Logout</a>
    </div>
    <table class="history-table">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Prediction Data</th>
            <th>Predicted Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prediction : ${predictions}">
            <td th:text="${prediction.timestamp}"></td>
            <td th:text="${prediction.predictionData}"></td>
            <td th:text="${prediction.predictedAmount}"></td>
        </tr>
        <tr th:if="${predictions == null or #lists.isEmpty(predictions)}">
            <td colspan="3" >No predictions available</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
