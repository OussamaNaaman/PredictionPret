<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>
<div class="container auth-container">
    <div class="form-wrapper auth-wrapper">
        <h1>Register</h1>
        <p class="form-description auth-description">Create a new account.</p>
        <div class="error" th:if="${error}" th:text="${error}"></div>
        <form method="post" th:action="@{/register}" class="auth-form register-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="btn-container auth-btn-container">
                <button type="submit" class="auth-button register-button">Register</button>
                <a th:href="@{/login}" class="auth-link login-link">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
